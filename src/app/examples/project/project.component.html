<body>
    <div class="container" >
        <div class="row">
          <div class="col-lg-11 col-md-8 col-sm-12">
              <div class="row">
                <div class="col-12">
                  <div *ngIf="showAlert" class="alert alert-danger" role="alert"  >
                    <p class="typography" style="text-align: center;"> {{alertMessage}} </p>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let p of ProjectList"> 
                    <div class="card card text-white bg-primary" style="width: 18rem;" >
                        <img class="card-img-top" src="../assets/img/architecture.jpg" alt="Card image cap">                       
                        <div class="card-body">                         
                            <p class="typography">
                               {{p.name}}
                            </p>
                            <button type="button" (click)="selectProject(p.id)" class="btn btn-danger btn-round" style="float:right;">View</button>
                        </div>
                        <ngb-progressbar _ngcontent-c3="" type="danger">
                          <div class="progress">
                            <div aria-valuemin="0" role="progressbar" class="progress-bar bg-secondary progress-bar-animated progress-bar-striped" aria-valuenow="75" aria-valuemax="100" style="width: 75%;">
                            <i _ngcontent-c3="">50%</i>
                          </div>
                        </div>
                      </ngb-progressbar>
                      </div>
                </div>
             </div>
          </div>
          <div class="col">
            <button type="button" style="position:fixed;"  (click)="open()" class="btn btn-danger btn-just-icon"><i class="fa fa-plus"></i></button>
          </div>

        </div>
        
          
    </div>

    
</body>
