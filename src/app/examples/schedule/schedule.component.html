<body>
    <div class="container" >
        <div class="row">
            <div class="col-lg-11 col-md-11 col-12">
                <div *ngIf="_globalService.showAlert" class="alert alert-danger" role="alert"  >
                    <div  >    
                      <a class="nav-link" href="#" style="float:right;" (click)="this._globalService.showAlert=false"><i class="fa fa-close" aria-hidden="true"></i></a>
                  </div>
                    <p class="typography" style="text-align: center;"> {{_globalService.AlertMessage}} </p>
                  </div>
                  <div class="typography-line" style="padding-left: 20px;">
                    <h6>
                       Project Time Frame: {{timeFrame}}
                       <a (click)="showUpdateTime=!showUpdateTime" type="button" style="position:fixed;" ngbTooltip="Update Timeframe" container="body" placement="right" style="cursor: pointer;margin-left:10px;margin-bottom:10px;"><i class="fa fa-pencil"></i></a>
                     </h6>
                </div>
                <div   class="col-12 timeDiv" *ngIf="showUpdateTime">
                    <button  type="button" class="btn btn-success btn-just-icon" style='color:black;float:right;margin-right:40px;'
                    type="button" ngbTooltip="Close Update View" container="body" placement="right" (click)="showUpdateTime=!showUpdateTime">
                      <i class="fa fa-times"></i>
                    </button>
                    <br>                
                    <!-- Update Timeframe Form-->
                    <form id="addTimeForm"  class="form-group">
                      <div class="form-row">
                        <div class="col-lg-5 col-12">
                          <label for="startDate">Start Date</label>
                          <input type="date"  [(ngModel)]="timeObj.start" class="form-control bg-dark text-white" name="startDate" required>
                        </div>
                        <div class="col-lg-6 col-12">
                          <label for="endDate">End Date</label>
                          <input type="date" [(ngModel)]="timeObj.end" class="form-control bg-dark text-white" name="endDate"  required>
                        </div>
                        <div class="col-lg-1 col-12">
                          <button type="submit"  id="addTimeBtn" (click)="updateTimeframe()" style="color:black;" class="btn btn-success btn-just-icon"><i class="fa fa-plus"></i></button>
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="typography-line" style="padding-left: 20px;">
                    <h3>
                        <a (click)="previousYear()" style="cursor: pointer;margin-right:20px;"><i class="fa fa-arrow-left"></i></a>
                        {{_globalService.activeYear}}
                        <a (click)="nextYear()" style="cursor: pointer;margin-left:20px;"><i class="fa fa-arrow-right"></i></a>
                    </h3>
                </div>

                            <i class="fa fa-trash-o"></i>
                    </button> 
                </label>
                        </span>
                        <span  class="label label-default" *ngIf="todayMonth > 1">
